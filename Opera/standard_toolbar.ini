if(!ret) return; var imgs = document.getElementById('fav_body').getElementsByTagName('img'); for(index = 0; index < imgs.length; index++){ if(imgs[index] == this) break; } index = index / 2; delete_data(index); this.parentNode.parentNode.removeChild(this.parentNode); if(read_data().titleArr == null) document.getElementById('fav_close').click(); }; var img2 = create_element('img', null, null, 'float: right'); img2.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAbklEQVR42rWTUQ7AIAhD5eTAybfwgWkaki2g/UJDH6goayi5BjCzB2L5BUhTGCJW1eXue13BBM1pCEWcwr0ElgA2shJUArALTEYoV98Arh6JfAQGJ0i48heAOznTwfgOjrzCeA6wi9Ykslp/oaMXKWKJEVTRC+IAAAAASUVORK5CYII='; img2.align = 'top'; img2.onclick = function(){ var index = 0; var imgs = document.getElementById('fav_body').getElementsByTagName('img'); for(index = 0; index < imgs.length; index++){ if(imgs[index] == this) break; } index = ((index + 1) / 2) - 1; var title = prompt('编辑标题', info.titleArr[index]); if(title == null) return; var url = prompt('编辑地址', info.urlArr[index]); if(url == null) return; info.titleArr[index] = title; info.urlArr[index] = url; update_data(index, title, url); alert('修改成功'); this.parentNode.getElementsByTagName('a')[0].innerHTML = title; this.parentNode.getElementsByTagName('a')[0].href = url; }; var br = create_element('br', null, null, null); div.appendChild(a); div.appendChild(img); div.appendChild(img2); div.appendChild(br.cloneNode(true)); content.appendChild(div); } create_dialog(content); } else alert('该站点没有收藏内容...'); } show_fav_address(); })();", 1, "fav_open", "Add To Bookmarks""
